# PostgreSQL version
postgres_version: "12"

# PostgreSQL config paths
postgres_data_dir: "/var/lib/postgresql/{{ postgres_version }}/main"
postgres_conf_dir: "/etc/postgresql/{{ postgres_version }}/main"

# Security settings
postgres_user: "postgres"
postgres_password: "securepassword"  # Change to a secure password!
postgres_superuser_password: "supersecurepassword"

# Replication settings (only if you need them)
replication_user: "replicator"
replication_password: "replicatorpassword"  # Replication user password

# Database settings (adjust for your app's needs)
postgres_db: "selecro"  # Database name
postgres_db_user: "selecro"  # Database user
postgres_db_password: "selecropassword"  # User password

# Backup settings (critical for backup automation)
backup_dir: "/var/lib/postgresql/backups"
full_backup_interval: "1 month"  # Full backup interval
incremental_backup_interval: "1 day"  # Incremental backup interval
retention_period: "1 month"  # Retention period for backups
pg_rman_install_dir: "/usr/local/bin/pg_rman"  # Optional, for pg_rman if you use it
